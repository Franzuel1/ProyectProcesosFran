
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #game {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            gap: 5px;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: #00aaff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .cell.red {
            background-color: red;
        }

        .cell.yellow {
            background-color: yellow;
        }

        #reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="game">
        <div id="board"></div>
    </div>
    <script src="./cliente/connect4.js"></script>
</body>

</html>
