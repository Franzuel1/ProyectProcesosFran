<div id="fmLogin" style="background-color: #f5f5f5; padding: 15px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); max-width: 300px; margin: 0 auto;">
    <form>
        <div class="form-group">
            <label for="email" style="font-family: 'Arial', sans-serif; font-weight: bold; color: #333;">Email address:</label>
            <input type="email" class="form-control" style="background-color: #fff; border: 1px solid #ddd; border-radius: 5px; font-family: 'Arial', sans-serif; font-size: 16px;" placeholder="Introduce email" id="email">
        </div>
        <div class="form-group">
            <label for="pwd" style="font-family: 'Arial', sans-serif; font-weight: bold; color: #333;">Password:</label>
            <input type="password" class="form-control" style="background-color: #fff; border: 1px solid #ddd; border-radius: 5px; font-family: 'Arial', sans-serif; font-size: 16px;" placeholder="Introduce password" id="pwd">
        </div>
        <div class="text-center">
            <button type="submit" id="btnLogin" class="btn btn-primary" style="background-color: #343a40; border-radius: 30px; width: 100px; font-family: 'Arial', sans-serif; font-weight: bold; font-size: 16px; color: #fff;">Login</button>
        </div>
        <div class="form-group" style="text-align: center; margin-top: 10px;">
            <a href="/auth/google"><img src="./cliente/img/web_light_rd_SI@4x.png" style="height:40px;"></a>
        </div>
    </form>
</div>
