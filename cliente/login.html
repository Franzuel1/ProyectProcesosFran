<div id="fmLogin">
    <form>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Introduce email" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Introduce password" id="pwd">
        </div>
        <button type="submit" id="btnLogin" class="btn btn-primary">Login</button>
        <div class="form-group">
            <a href="/auth/google"><img src="./cliente/img/web_neutral_sq_SI@1x.png" style="height:40px;"></a>
        </div>
    </form>
</div>
